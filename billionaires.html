<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Samponomics | Billionaires</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f1115;
      color: #f0f0f0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #00ffa2;
      margin-bottom: 40px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1a1d23;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 16px;
      text-align: left;
    }

    th {
      background-color: #111318;
      color: #00ffa2;
      font-weight: bold;
      border-bottom: 2px solid #2e323c;
    }

    td {
      border-bottom: 1px solid #2e323c;
    }

    tr:hover {
      background-color: #2e323c;
      cursor: pointer;
    }

    .quote-row {
      display: none;
      background-color: #121417;
    }

    .quote-cell {
      padding: 20px;
      border-top: none;
      font-size: 0.95rem;
      color: #ccc;
    }

    .net-worth {
      color: #00b7ff;
    }

    .billionaire-details {
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .billionaire-details img {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      border: 2px solid #00ffa2;
    }

    .quote-text {
      font-style: italic;
      font-size: 0.95rem;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      th {
        position: sticky;
        top: 0;
        background: #111318;
      }

      td {
        padding: 10px;
      }

      .billionaire-details {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <h1>WTLS SAMP Billionaires</h1>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Net Worth</th>
        <th>Source</th>
        <th>Server</th>
      </tr>
    </thead>
    <tbody>
      <tr onclick="toggleQuote(this)">
        <td class="rank">1</td>
        <td>MattySK</td>
        <td class="net-worth" id="net-159591">Loading...</td>
        <td>Lottery, Drugs, CEO Jobs</td>
        <td>WTLS 1</td>
      </tr>
      <tr class="quote-row">
        <td colspan="5" class="quote-cell">
          <div class="billionaire-details">
            <img src="https://i.ibb.co/PsJ0xz3q/sa-mp-873-Copy.png" alt="Player Image" />
            <div class="quote-text">
              “Most of my money came from winning the lottery — 450 million three times — but I also made a fortune producing and selling drugs, and creating CEO jobs.”
            </div>
          </div>
        </td>
      </tr>
      <!-- Add more billionaire rows below -->
    </tbody>
  </table>

  <script>
    function toggleQuote(row) {
      const next = row.nextElementSibling;
      if (next && next.classList.contains('quote-row')) {
        next.style.display = next.style.display === 'table-row' ? 'none' : 'table-row';
      }
    }
  </script>

<script>
fetch("billionaires.json")
  .then(r => r.json())
  .then(data => {
    const amount = data["159591"];
    if (amount) {
      document.getElementById("net-159591").textContent = "$" + Number(amount).toLocaleString();
    }
  })
  .catch(err => console.error("Failed to fetch JSON:", err));
</script>

<script>
fetch("billionaires.json")
  .then(r => r.json())
  .then(data => {
    console.log("Loaded data:", data);
    const amount = data["159591"];
    if (amount) {
      document.getElementById("net-159591").textContent = "$" + Number(amount).toLocaleString();
    } else {
      document.getElementById("net-159591").textContent = "Unavailable";
      console.warn("No data found for 159591");
    }
  })
  .catch(err => {
    document.getElementById("net-159591").textContent = "Error loading";
    console.error("Fetch error:", err);
  });
</script>

  
</body>
</html>
