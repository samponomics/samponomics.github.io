name: Update Billionaire Net Worths

on:
  schedule:
    - cron: '0 2 * * *'  # Runs every day at 2:00 AM UTC
  workflow_dispatch:      # Allows manual triggering

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install OCR dependencies
        run: |
          sudo apt update
          sudo apt install -y tesseract-ocr libtesseract-dev
          pip install pytesseract pillow requests

      - name: Run scraper script
        run: python .github/scripts/scrape.py

      - name: Commit updated JSON
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add billionaires.json
          git commit -m "Update billionaire net worths"
          git push
        continue-on-error: true  # Avoid failure if no changes were made
